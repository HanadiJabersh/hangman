<html>
    <head>
    <script src="hangman.js"></script>
   <style>

    .hidden{
      visibility: hidden;
    }
   </style>
    </head>
    <body>

        <div>
            <h1>Hangman Game</h1>
            <h2 id="welcome"> Please click New Game to play</h2>
            <button id="start">New Game</button>
            <p id="word"></p>
            <p class="hidden">Choose a letter to check if it is present in the word:</p>
            <input id="guessInput" class="hidden" type="text">
            <button class="hidden" id="guess">Guess</button> 
            <p id="guesses"></p>
            <p class="hidden" id="message"></p>
          </div>
          

    </body>
</html>
